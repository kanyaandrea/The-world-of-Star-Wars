
<html>
   <head>
        <meta charset="UTF-8">
        <title> {{ title }} </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    </head> 
    <body>
        <h1> {{ title }} </h1>
        <button type="button" id="previous" class="btn btn-default"> previous page </button>
        <button type="button" id="next" class="btn btn-default"> next page </button>
        <br>
        <br>
        <hr>

        <div class="container">
            
        <!-- Trigger the modal with a button generated with JavaScript 
        <button type="button" id="modalbutton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

        <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">       
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            {% for item in modaltabletitle %}
                                            <th>{{ item }}</th>
                                            {% endfor %}                                      
                                        </tr>
                                    </thead>
                                    <tbody id="modaltable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="modalclosebutton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                    {% for item in tabletitle %}
                        <th>{{ item }}</th>
                    {% endfor %}
                    </tr>        
                </thead>
                <tbody id="mytable">                
                </tbody>
            </table>
        </div>
    </body>    
</html>
