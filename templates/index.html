<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
        <title> {{ title }} </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    </head> 

    <body> 
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Star Wars Planets</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/registration">Registration</a></li>
                    </ul>
                    <form id="signin" class="navbar-form navbar-right" role="form">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">                                        
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>            
                </div>
            </div>
        </nav>

  
        <h1> {{ title }} </h1>
        <button type="button" id="previous" class="btn btn-default"> 10 previous planets </button>
        <button type="button" id="next" class="btn btn-default"> 10 next planets </button>
        <br>
        <br>

        <div class="container">
        <!-- Trigger the modal with a button generated with JavaScript 
        <button type="button" id="modalbutton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

        <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">       
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            {% for item in modaltabletitle %}
                                            <th>{{ item }}</th>
                                            {% endfor %}                                      
                                        </tr>
                                    </thead>
                                    <tbody id="modaltable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="modalclosebutton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                    {% for item in tabletitle %}
                        <th>{{ item }}</th>
                    {% endfor %}
                    </tr>        
                </thead>
                <tbody id="mytable">                
                </tbody>
            </table>
        </div>
    </body>    
</html>
