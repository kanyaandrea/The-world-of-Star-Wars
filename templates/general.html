<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> {{ title }} </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <body>
        <h1> {{ title }} </h1>

        <a href="/" class="button">Back to homepage</a>

        <table>
            <thead>
                <tr>
                {% for column in tabletitle %}
                    <th>{{ column }}</th>
                {% endfor %}
                </tr>        
            </thead>
            {% for row in table %}
                <tr>
                    {% for column in row %}
                        <td>{{ column }} </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
    </body>
</html>
